<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="">
            <h2>Login</h2>
            <input type="email" placeholder="Email" id="loginEmail"> <!-- Use in JS -->
            <input type="password" placeholder="Password" id="loginPassword"> <!-- Use in JS -->
            <button class="submit-btn" id="loginSubmit">Login</button> <!-- Use in JS -->
            <button class="switch" id="showSign">Create an account</button> <!-- Use in JS -->
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <h2>Signup</h2>
            <input type="email" placeholder="Email" id="signupEmail"> <!-- Use in JS -->
            <input type="password" placeholder="Password" id="signupPassword"> <!-- Use in JS -->
            <button class="submit-btn" id="signupSubmit">Signup</button> <!-- Use in JS -->
            <button class="switch" id="showLog">Already have an account? Login</button> <!-- Use in JS -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
